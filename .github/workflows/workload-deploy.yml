name: CARML Sample Workload Deploy

on:
  workflow_dispatch:
    inputs:
      resourceGroupName:
        description: "resourceGroupName"
        required: true
        type: string
      location:
        description: "The location to deploy to"
        required: false
        type: string
  push:
    branches:
      - main
    paths: # Only run when these paths change
      - "deploy/**"

permissions:
  id-token: write
  contents: read

env:
  MODULE_FILE_PATH: deploy/rg.bicep

jobs:
  # lint:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: azure/login@v1
  #       name: Sign in to Azure
  #       with:
  #         client-id: ${{ secrets.AZURE_CLIENT_ID }}
  #         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
  #         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  #     - uses: actions/checkout@v3.3.0
  #     - name: Run Bicep linter
  #       run: az bicep build --file ${{ env.MODULE_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    # needs: [lint]
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          path: repo
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/arm-deploy@v1
        name: Deploy workload
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          scope: subscription
          template: ./deploy/rg.bicep
          parameters: ./deploy/parameters/rg.parameters.json
